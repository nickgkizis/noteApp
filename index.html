<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./notes.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>   
    <div class="app-container">
        <header>
            <span id="dateTxt" class="date-text">14 Ιουνίου 2024<br>19:16:00</span>
        </header>
        <main>
            <div class="notes-wrapper">
                <!-- Notes will be inserted here dynamically -->
            </div>
        </main>
        <footer>
            <div class="footer">
                <input type="text" class="footer-text" id="inputNote" placeholder="Insert note">
                <button type="button" id="addNoteBtn" class="add_note-btn">+</button>
            </div>
        </footer>
    </div>

    <!-- Hidden note template -->
    <div class="note hidden">
        <div class="note-info">
            <input type="checkbox" class="note-check">
            <label class="note-text"></label>
        </div>
        <button type="button" class="note_del-btn">X</button>
    </div>

    <script src="./notesJ.js"></script>
</body>
</html>
